{% extends "app/layout.html" %}
{% block content %}
<div class="container">
    <h1>Order Status</h1>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.order_id }}</td>
                <td>{{ order.order_date|date:"Y-m-d H:i" }}</td>
                <td>{{ order.get_status_display }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="3">No orders found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
