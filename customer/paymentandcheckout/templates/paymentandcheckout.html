{% extends "app/layout.html" %}
{% block content %}
<div class="container">
    <h1>Checkout</h1>
    <form method="post" action="{% url 'checkout' %}">
        {% csrf_token %}
        <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" value="{{ customer.customer_name }}" required>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ customer.customer_address }}" required>
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" value="{{ customer.customer_phone }}" required>
        </div>
        <button type="submit">Confirm Order</button>
    </form>
</div>
{% endblock %}
