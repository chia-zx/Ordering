{% extends "app/layout.html" %}
{% block content %}
<div class=checkoutconfirmation>
    <h2>Order sent to vendor!</h2>
    <br>
    <div class=content>
        <div class=item-container>
            <label for="payment_id">Payment  ID</label>
            <span class="separator">:</span>
            <p>{{ payment.payment_id }}</p>
        </div>
        <div class=item-container>
            <label for="payment_date">Date</label>
            <span class="separator">:</span>
            <p>{{ payment.payment_date }}</p>
        </div>
        <div class=item-container>
            <label for="payment_status">status</label>
            <span class="separator">:</span>
            <p>{{ payment.payment_status }}</p>
        </div>
        <br>
    </div>
        <div class=button-container>
            <button class = "back-button" onclick="location.href='{% url 'browsemenu' %}'">Back</a>
        </div>
</div>

<style>

    h5 {
        font-size: 17px;
    }

    .content {
        border: 3px solid black;
        padding: 30px;
        width: 350px;
    }

    .item-container {
        display: flex;
        flex-direction: row;
        margin-bottom: 3px;
        align-items: center;
    }

    .item-container label {
        font-size: 16px;
        text-align: left;
        margin-right: 10px;
        width: 300px;
    }

    .item-container p {
        width: 100%;
        height: 50px;
        box-sizing: inline-box;
        margin-left: 20px;
        font-size: 16px;
        padding: 17px;
    }

    .separator {
        font-size: 18px;
        font-weight: bold;
    }

    .button-container {
        display: flex;
        flex-direction: row;  
        justify-content: flex-start; 
        margin-left: 285px; 
        margin-top: 25px;
    }

    .back-button {
        background-color: #3498db;
        color: white;
        padding: 5px 10px;
        text-align: center;
        font-size: 15px;
        margin: 10px;
    }

    .back-button:hover {
        background-color: #2980b9;
    }

</style>
{% endblock %}
